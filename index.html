<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        XMLHttpRequest.prototype.origOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function () {
            //console.log('here')
            this.origOpen.apply(this, arguments);
            this.setRequestHeader('X-Forwarded-Host', 'sli.sapcai.eu10.hana.ondemand.com');
        };
        var checkElement = async selector => {
            while (document.querySelector(selector) === null) {
                await new Promise(resolve => requestAnimationFrame(resolve))
            }
            return document.querySelector(selector);
        };
    </script>

</head>

<body>
    <h1>Test Utterances Collector</h1>

    <script src="https://cdn.cai.tools.sap/webchat/webchat.js" channelId="bb079da6-8d51-4592-a681-81ee1a96dcfc"
        token="f28a8e9f21dfa7f827d8ceec1085c5d7" apiRoot="https://api.cai.tools.sap"
        id="cai-webchat">
        </script>
    <script>
        checkElement('.RecastAppExpander').then((selector) => {
            $(".RecastAppExpander").hide()
            $(".RecastAppExpander").click()
            $(".RecastAppExpander").show()
        });
    </script>

</html>
